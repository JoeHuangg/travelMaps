<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Track Your Travels Across the US</h1>
        <p>Select the states you've visited and share your progress!</p>
    </header>

    <div id="map-container">
        <!-- Each state can be represented as an SVG or an image -->
        <!-- Example for a state (use SVGs or a map library for better accuracy): -->
        <div class="state" id="state-alabama" onclick="toggleState('alabama')">Alabama</div>
        <!-- Repeat the above div for each state, or dynamically generate the states using JavaScript -->
    </div>

    <button onclick="downloadImage()">Download Your Map</button>

    <script src="script.js"></script>
</body>
</html>
